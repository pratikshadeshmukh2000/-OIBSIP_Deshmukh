<!DOCTYPE html>
<html>
<head>
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 40px;
        }

        .feature {
            flex-basis: 30%;
            padding: 20px;
            text-align: center;
        }

        .feature img {
            max-width: 100px;
            margin-bottom: 10px;
        }

        .footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        /* Additional Styling */
        .feature p {
            font-size: 14px;
        }

        .feature h2 {
            margin-bottom: 10px;
        }

        .cta-btn {
            background-color: #FF5733;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            margin-top: 10px;
            display: inline-block;
        }

        .cta-btn:hover {
            background-color: #FF7F50;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Landing Page</h1>
    </header>

    <div class="container">
        <div class="feature">
            <img src="feature1.png" alt="Feature 1">
            <h2>Feature 1</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
        <div class="feature">
            <img src="feature2.png" alt="Feature 2">
            <h2>Feature 2</h2>
            <p>Ut enim ad minim veniam, quis nostrud exercitation ullamco.</p>
        </div>
        <div class="feature">
            <img src="feature3.png" alt="Feature 3">
            <h2>Feature 3</h2>
            <p>Excepteur sint occaecat cupidatat non proident.</p>
        </div>
    </div>

    <div class="footer">
        <p>pratikshadeshmukh1311@gmail.com</p>
        <a href="#" class="cta-btn">Sign Up Now</a>
    </div>
</body>
</html>
